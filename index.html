<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Percentage Calculator</h1>
        <form action="/" id="percent--form">
            <div class="form__control">
                <label for="amount">
                    Amount
                </label>
                <input type="number" min="0" name="amount" id="amount" required>
            </div>
            <div class="form__control">
                <label for="percent">
                    Percent
                </label>
                <input type="number" min="0" name="percent" id="percent" required>
            </div>
            <div class="form__control">
                <label for="result">
                    Result
                </label>
                <input type="number" name="result" id="result" disabled>
            </div>
            <div class="form__control">
                <input type="submit" name="submit" id="submit" class="form__btn">
            </div>
        </form>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
